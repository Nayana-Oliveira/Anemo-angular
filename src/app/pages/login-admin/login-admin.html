<div class="auth-page">
  <div class="auth-card">
    <div class="auth-logo">
      <img src="assets/assets/anemo_logo.png" alt="Anêmo logo" />
    </div>

    <h1 style="font-size: 32px; margin-bottom: 40px; color: #333">Login Administrador</h1>

    <form (ngSubmit)="handleSubmit()">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required />
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <div style="position: relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="formData.password"
            required
          />
          <button
            type="button"
            (click)="showPassword = !showPassword"
            class="toggle-password-btn"
          >
            {{ showPassword ? "Esconder" : "Mostrar" }}
          </button>
        </div>
      </div>

      <div style="margin-bottom: 30px">
        <a href="#" style="color: #666; font-size: 14px; text-decoration: underline">
          Esqueceu a senha?
        </a>
      </div>

      <div style="text-align: center; margin-bottom: 30px">
        <button type="submit" class="btn btn-primary" style="min-width: 120px">
          Entrar
        </button>
      </div>
    </form>

    <div
      style="
        text-align: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #ddd;
      "
    >
      <a
        [routerLink]="['/login-user']"
        style="
          background: none;
          border: none;
          color: #6b9b76;
          text-decoration: none;
          cursor: pointer;
        "
      >
        Login Usuário
      </a>
    </div>
  </div>
</div>

<style>
  .toggle-password-btn {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
  }
</style>
