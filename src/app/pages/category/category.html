<div class="category-page">
  <div class="container">
    <h1 class="category-title">{{ categoryName }}</h1>
    
    <div *ngIf="products.length > 0; else noProducts" class="product-grid">
      <div *ngFor="let product of products" class="product-card">
        <img [src]="product.image || '/assets/placeholder.svg'" 
             [alt]="product.productName" 
             class="product-image" 
             (click)="onProductSelect(product)" />
        <div class="product-info">
          <div class="product-name">{{ product.productName }}</div>
          <div class="product-price">{{ getPriceAsNumber(product.price) | currency:'BRL' }}</div>
          <div class="product-installments">
            ou em at√© 4x {{ (getPriceAsNumber(product.price) / 4) | currency:'BRL' }}
          </div>
        </div>
        <button class="btn btn-primary" (click)="onProductSelect(product)">
          Ver Produto
        </button>
      </div>
    </div>

    <ng-template #noProducts>
      <p style="text-align: center;">Nenhum produto encontrado nesta categoria.</p>
    </ng-template>

  </div>
</div>
